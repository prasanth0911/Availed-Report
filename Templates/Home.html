<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, intial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<title>Availed report and non availed report</title>
<h1>Availed report and non availed report</h1>
<h2><button onclick="history.go(-1)">Choose Month</button></h2>
<h2>({{month}}-{{year}})<h2>
	<style>
		h1
		{
			text-align : center;
			color : purple;

		}
		h2{
			text-align : center;
			color : chocolate
		}
		thead{
			font-weight : bold;
			background-color: olive;
		}		
	</style>
	
</head>

<body>
<div id='buttons' style="text-align : center;">
<form  action="availed/" method="get"> 
	<input type="hidden" name="month", value={{month}}>
	<input type="hidden" name="year", value={{year}}>
    <input type="submit" value="Availed" style="width : 150px;" >
</form>


<form action="unknown/" method="get">
	<input type="hidden" name="month", value={{month}}>
	<input type="hidden" name="year", value={{year}}>
    <input type="submit" value="Unknown" style="width : 150px;">
</form>
</div>

	<table  class='table table-striped table-bordered table-sm' cellspacing='0' width='100%'>
		<thead>
			<tr>
			<td>Outageid</td>
			<td>Shutid</td>
			<td>Element</td>
			<td>Startdate</td>
			<td>Enddate</td>
			<td>Actions</td>
			</tr>
		</thead>
		<tbody>
		{% for i in items %}
		<tr>
			<td>{{i.outageid}}</td>
			<td>{{i.shutid}}</td>
			<td>{{i.element}}</td>
			<td>{{i.startdate}}</td>
			<td>{{i.enddate}}</td>
		</tr>
		{% endfor %}
	</tbody>
	</table>
</body>
</html>
