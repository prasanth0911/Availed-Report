<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, intial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<title>Availed Report</title>
<h1 >
Generate report for availed and non availed shutdowns
<h1>
<style>
	h1{
			text-align : center;
			color : purple;
			font_weight : bold;	

		}				
</style>
<script>
function submit(){
	var month=document.getElementById("month").value
	var year=document.getElementById("year").value
	if(month == ""){
		alert("Select a month")
		}
	else if(year == ""){
		alert("Select a year")
		}
	else{
		url='home/?month='+month+'&year='+year
		window.location = url
		}
}
</script>
</head>

<body>
<div class="dropdown" style="padding-top : 40px; padding-bottom : 20px;">
  <select id="month" placeholder="Month" style="width : 180px; height : 60px; font-size: 30px; ">
  <option name="" value="" style="display:none;">Month</option>
  <option name="January" value=01>January</option>
  <option name="February" value=02>February</option>
  <option name="March" value=03>March</option>
  <option name="April" value=04>April</option>
	<option name="May" value=05>May</option>
  <option name="June" value=06>June</option>
  <option name="July" value=07>July</option>
  <option name="August" value=08>August</option>
	<option name="September" value=09>September</option>
  <option name="October" value=10>October</option>
  <option name="November" value=11>November</option>
  <option name="December" value=12>December</option>
</select>
<select id="year" placeholder="Year" style="width : 180px; height : 60px; font-size: 30px;">
<option name="" value="" style="display:none;">Year</option>
<option value="2020">2020</option>
<option value="2019">2019</option>
<option value="2018">2018</option>
<option value="2017">2017</option>
<option value="2016">2016</option>
<option value="2015">2015</option>
<option value="2014">2014</option>
<option value="2013">2013</option>
<option value="2012">2012</option>
<option value="2011">2011</option>
<option value="2010">2010</option>
</select>
</div>
<button  onclick="submit()">Submit</button>
</body>
</html>
